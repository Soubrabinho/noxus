<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- Fundo com gradiente -->
  <rect width="1920" height="1080" fill="#f5f5f5"/>
  
  <!-- Elementos decorativos que remetem ao logo -->
  <g opacity="0.1">
    <polygon points="960,100 1160,200 1160,400 960,500 760,400 760,200" fill="none" stroke="#1a2a3a" stroke-width="8"/>
    <line x1="760" y1="200" x2="1160" y2="400" stroke="#1a2a3a" stroke-width="8"/>
    <line x1="760" y1="400" x2="1160" y2="200" stroke="#1a2a3a" stroke-width="8"/>
  </g>
  
  <!-- Elementos decorativos adicionais -->
  <g opacity="0.05">
    <polygon points="300,300 500,400 500,600 300,700 100,600 100,400" fill="none" stroke="#c9a95c" stroke-width="12"/>
    <polygon points="1620,300 1820,400 1820,600 1620,700 1420,600 1420,400" fill="none" stroke="#c9a95c" stroke-width="12"/>
    <polygon points="960,700 1160,800 1160,1000 960,1100 760,1000 760,800" fill="none" stroke="#c9a95c" stroke-width="12"/>
  </g>
  
  <!-- Imagem estilizada de tulipas brancas (representação abstrata) -->
  <g transform="translate(960, 540)">
    <!-- Vaso/Pedestal estilizado -->
    <rect x="-100" y="100" width="200" height="50" fill="#e0e0e0" stroke="#c9a95c" stroke-width="2"/>
    <rect x="-80" y="150" width="160" height="100" fill="#f0f0f0" stroke="#c9a95c" stroke-width="2"/>
    
    <!-- Tulipas estilizadas -->
    <g transform="translate(-60, 0)">
      <path d="M0,100 C-20,50 -40,30 -30,-20 C-20,-40 0,-50 20,-30 C30,0 10,50 0,100" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="200" stroke="#7fb069" stroke-width="3"/>
      <path d="M0,150 C10,140 20,145 15,160" fill="none" stroke="#7fb069" stroke-width="2"/>
    </g>
    
    <g transform="translate(0, -20)">
      <path d="M0,100 C-20,50 -40,30 -30,-20 C-20,-40 0,-50 20,-30 C30,0 10,50 0,100" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="220" stroke="#7fb069" stroke-width="3"/>
      <path d="M0,170 C-10,160 -20,165 -15,180" fill="none" stroke="#7fb069" stroke-width="2"/>
    </g>
    
    <g transform="translate(60, 0)">
      <path d="M0,100 C-20,50 -40,30 -30,-20 C-20,-40 0,-50 20,-30 C30,0 10,50 0,100" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
      <line x1="0" y1="100" x2="0" y2="200" stroke="#7fb069" stroke-width="3"/>
      <path d="M0,150 C10,140 20,145 15,160" fill="none" stroke="#7fb069" stroke-width="2"/>
    </g>
  </g>
</svg>