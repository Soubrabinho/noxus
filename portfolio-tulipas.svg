<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Fundo -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Pedestal -->
  <rect x="300" y="400" width="200" height="30" fill="#e0e0e0" stroke="#c9a95c" stroke-width="2"/>
  <rect x="320" y="430" width="160" height="120" fill="#f0f0f0" stroke="#c9a95c" stroke-width="2"/>
  
  <!-- Tulipas -->
  <g transform="translate(350, 300)">
    <path d="M0,100 C-20,50 -40,30 -30,-20 C-20,-40 0,-50 20,-30 C30,0 10,50 0,100" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="0" y1="100" x2="0" y2="200" stroke="#7fb069" stroke-width="3"/>
    <path d="M0,150 C10,140 20,145 15,160" fill="none" stroke="#7fb069" stroke-width="2"/>
  </g>
  
  <g transform="translate(400, 280)">
    <path d="M0,100 C-20,50 -40,30 -30,-20 C-20,-40 0,-50 20,-30 C30,0 10,50 0,100" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="0" y1="100" x2="0" y2="220" stroke="#7fb069" stroke-width="3"/>
    <path d="M0,170 C-10,160 -20,165 -15,180" fill="none" stroke="#7fb069" stroke-width="2"/>
  </g>
  
  <g transform="translate(450, 300)">
    <path d="M0,100 C-20,50 -40,30 -30,-20 C-20,-40 0,-50 20,-30 C30,0 10,50 0,100" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
    <line x1="0" y1="100" x2="0" y2="200" stroke="#7fb069" stroke-width="3"/>
    <path d="M0,150 C10,140 20,145 15,160" fill="none" stroke="#7fb069" stroke-width="2"/>
  </g>
  
  <!-- Elementos decorativos -->
  <g opacity="0.1">
    <polygon points="400,50 500,100 500,200 400,250 300,200 300,100" fill="none" stroke="#1a2a3a" stroke-width="4"/>
    <line x1="300" y1="100" x2="500" y2="200" stroke="#1a2a3a" stroke-width="4"/>
    <line x1="300" y1="200" x2="500" y2="100" stroke="#1a2a3a" stroke-width="4"/>
  </g>
</svg>